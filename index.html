<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta id="metaEle">
	<title>约漫</title>
</head>

  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      // 同时通过设置对应viewport的rem基准值，这种方式就可以像以前一样轻松愉快的写1px了。
		var width = document.documentElement.clientWidth;
		var dpr = window.devicePixelRatio
		var scale = 1/dpr
		var fontSize = width/7.5 * dpr + 'px'
		document.getElementsByTagName('html')[0].style.fontSize = fontSize
		var metaEle = document.getElementById("metaEle")   //这个是meta元素
		metaEle.setAttribute('name', 'viewport');
		metaEle.setAttribute('content', 'width=device-width, user-scalable=no,initial-scale=' + scale + ',maximum-scale=' + scale + ', minimum-scale=' + scale);
    </script>
  </body>
</html>
